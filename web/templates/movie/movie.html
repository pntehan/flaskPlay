{% extends "base.html" %}
{% block content %}
	<link rel="stylesheet" type="text/css" href="{{ buildStaticUrl('/css/movie_styles.css') }}">
	<h1>Tears of Steel</h1>
	<figure id="videoContainer" data-fullscreen="false">
		<video id="video" controls preload="metadata">
			<source src="{{ buildStaticUrl(path) }}" type="video/mp4">
			<!-- Flash fallback -->
			<object type="application/x-shockwave-flash" data="flash-player.swf?videoUrl={{ buildStaticUrl(path) }}" width="1024" height="576">
				<param name="movie" value="flash-player.swf?videoUrl={{ buildStaticUrl(path) }}" />
				<param name="allowfullscreen" value="true" />
				<param name="wmode" value="transparent" />
				<param name="flashvars" value="controlbar=over&amp;image=img/poster.jpg&amp;file=flash-player.swf?{{ buildStaticUrl(path) }}" />
			</object>
			<!-- Offer download -->
			<a href="{{ buildStaticUrl(path) }}">Download mp4</a>
		</video>
		<div id="video-controls" class="controls" data-state="hidden">
			<button id="playpause" type="button" data-state="play">Play/Pause</button>
			<button id="stop" type="button" data-state="stop">Stop</button>
			<div class="progress">
				<progress id="progress" value="0" min="0">
					<span id="progress-bar"></span>
				</progress>
			</div>
			<button id="mute" type="button" data-state="mute">Mute/Unmute</button>
			<button id="volinc" type="button" data-state="volup">Vol+</button>
			<button id="voldec" type="button" data-state="voldown">Vol-</button>
			<button id="fs" type="button" data-state="go-fullscreen">Fullscreen</button>
		</div>
		<figcaption>
			&copy; Blender Foundation | <a href="http://mango.blender.org">mango.blender.org</a>
		</figcaption>
	</figure>
	<script src="{{ buildStaticUrl('/js/video-player.js') }}"></script>
{% endblock %})
