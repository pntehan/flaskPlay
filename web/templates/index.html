{% extends "base.html" %}
{% block content %}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{ buildStaticUrl('/images/music.jpg') }}" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <a href="/music" class="btn btn-primary">音乐</a>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ buildStaticUrl('/images/movie.jpg') }}" alt="Second slide">
      <div class="carousel-caption d-none d-md-block">
        <a href="/movie" class="btn btn-primary">电影</a>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
